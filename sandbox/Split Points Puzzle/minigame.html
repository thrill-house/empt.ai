<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="styles.css">

	  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Hello, expando game!</title>
  </head>
  <body>

	<div class="container-fluid">

    <div class="row">

      <div class="col-md-2">
        <h3>Movement Control</h3>
        <div class="row">
          <div class="col-md">
            <h4>Direction</h4>
            <div id="directionCtrl" class="radio btn-group">
                <label class="btn btn-primary"><input type="radio" class="toggle" name="dirCtrlRadio" value="horizontal"> Horizontal</label>
                <label class="btn btn-primary"><input type="radio" class="toggle" name="dirCtrlRadio" value="vertical"> Vertical</label>
            </div>
            <h4>Max Steps</h4>
            <div id="stepsCtrl" class="radio btn-group">
                <label class="btn btn-primary"><input type="radio" class="toggle" name="stepsCtrlRadio" value="1"> 1</label>
                <label class="btn btn-primary"><input type="radio" class="toggle" name="stepsCtrlRadio" value="2"> 2</label>
                <label class="btn btn-primary"><input type="radio" class="toggle" name="stepsCtrlRadio" value="3" id="threeStepsCtrlRadio" disabled> 3</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" onchange="onThreeStepsCtrlToggled(this);"> Enable 3 steps</label>
            </div>
            <h4>Selected Position</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <input id="startXCtrl" type="number" class="form-control" readonly>
                </div>
                <div class="form-group col-md-5">
                  <input id="startYCtrl" type="number" class="form-control" readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <h3>Level Generation</h3>
        <div class="row">
          <div class="col-md-6">
            <h4>Start</h4>
            <div id="startGen" class="radio btn-group">
                <label class="btn btn-primary"><input type="radio" class="toggle" name="startGenRadio" value="default"> Default (5,5)</label>
                <label class="btn btn-primary"><input type="radio" class="toggle" name="startGenRadio" value="random"> Random</label>
            </div>
            <h4>Number of Goals</h4>
            <input id="numGoalsGen" type="number" class="form-control" value="6">
            <h4>Max Steps</h4>
            <div id="maxStepsGen" class="radio btn-group">
                <label class="btn btn-primary"><input type="radio" class="toggle" name="stepGenRadio" value="2"> 2</label>
                <label class="btn btn-primary"><input type="radio" class="toggle" name="stepGenRadio" value="3"> 3</label>
            </div>
            <div class="checkbox">
              <label><input id="generateSolvedGen" type="checkbox"> Generate Solved</label>
            </div>
          </div>

          <div class="col-md-6">
            <h4>Iterations<h4>
            <input id="numItsGen" type="number" class="form-control" value="20">
            <h4>Recursions<h4>
            <input id="numRecGen" type="number" class="form-control" value="5">
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h3>Level Import/Export</h3>
        <div class="row">
          <div class="col-md">
            <h4>Export Level</h4>
            <button class="btn btn-primary" id="levelExport" onclick="onExportClicked();">Export</button>
            <h4>Import Level</h4>
            <input type="file" class="btn btn-primary form-control-file" id="levelImport">
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
        <button id="moveButton" type="button" class="btn btn-primary" onclick="onMoveClicked()">Move</button>
        <button id="revertButton" type="button" class="btn btn-primary" onclick="onRevertClicked()">Revert</button>
        <button id="restartButton" type="button" class="btn btn-primary" onclick="onRestartClicked()">Restart</button>
      </div>
      <div class="col-md-3">
        <button id="generateButton" type="button" class="btn btn-primary" onclick="onGenerateClicked()">Generate Level</button>
      </div>
    </div>

		<div class="row">
			<div id="main-area-left" class="col-md-6"/>
      <div id="main-area-right" class="col-md-6"/>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  	<script src="minigame.js"></script>
  	<script>
  		init();
  	</script>
  </body>
</html>
