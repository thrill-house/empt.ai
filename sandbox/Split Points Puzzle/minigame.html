<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="styles.css">

	  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Hello, expando game!</title>
  </head>
  <body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-2">
				<form>
					<div class="form-group">
						<label for="directionSelect">Select direction</label>
						<select id="directionSelect" class="form-control">
						  <option value="horizontal">horizontal</option>
						  <option value="vertical">vertical</option>
						</select>
					</div>
				</form>
			</div>

			<div class="col-md-2">
				<form>
					<div class="form-group">
						<label for="stepsSelect">How far?</label>
						<select id="stepsSelect" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
				</form>
			</div>

			<div class="col-md-2">
				<form>
					<div class="form-group">
						<label for="xInput">From which X?</label>
						<input id="xInput" type="number" class="form-control">
					</div>
				</form>
			</div>

			<div class="col-md-2">
				<form>
					<div class="form-group">
						<label for="yInput">From which Y?</label>
						<input id="yInput" type="number" class="form-control">
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<button id="moveButton" type="button" class="btn btn-primary" onclick="onMoveClicked()">Move</button>
        <button id="revertButton" type="button" class="btn btn-primary" onclick="onRevertClicked()">Revert</button>
        <button id="clearButton" type="button" class="btn btn-primary" onclick="onClearClicked()">Clear</button>
			</div>
		</div>

		<div class="row">
			<div id="main-area-left" class="col-md-6"/>
      <div id="main-area-right" class="col-md-6"/>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  	<script src="minigame.js"></script>
  	<script>
  		init();
  	</script>
  </body>
</html>
